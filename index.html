<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventMate | Login & Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            width: 360px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4facfe;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #00c6ff;
        }

        .toggle {
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle span {
            color: #007BFF;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .brand {
            font-size: 22px;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 12px;
            color: gray;
            margin-bottom: 20px;
        }

        .success {
            color: green;
            font-size: 13px;
        }

        .error {
            color: red;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="brand">EventMate</div>
    <div class="tagline">AI Based Event Planner & Scheduler</div>

    <!-- LOGIN FORM -->
    <div id="loginBox">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>

        <div class="toggle">
            Donâ€™t have an account? <span onclick="showRegister()">Register</span>
        </div>

        <p id="loginMsg"></p>
    </div>

  
    <div id="registerBox" class="hidden">
        <h2>Register</h2>
        <input type="text" id="regName" placeholder="Full Name">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>

        <div class="toggle">
            Already have an account? <span onclick="showLogin()">Login</span>
        </div>

        <p id="registerMsg"></p>
    </div>

</div>

<script>
    function showRegister() {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("registerBox").classList.remove("hidden");
    }

    function showLogin() {
        document.getElementById("registerBox").classList.add("hidden");
        document.getElementById("loginBox").classList.remove("hidden");
    }

    function register() {
        let name = document.getElementById("regName").value;
        let email = document.getElementById("regEmail").value;
        let password = document.getElementById("regPassword").value;

        if (name === "" || email === "" || password === "") {
            document.getElementById("registerMsg").innerHTML =
                "<span class='error'>All fields are required!</span>";
            return;
        }

       
        document.getElementById("registerMsg").innerHTML =
            "<span class='success'>Registration successful! You can login now.</span>";

        setTimeout(() => {
            showLogin();
        }, 1200);
    }

    function login() {
        let email = document.getElementById("loginEmail").value;
        let password = document.getElementById("loginPassword").value;

        if (email === "" || password === "") {
            document.getElementById("loginMsg").innerHTML =
                "<span class='error'>Please enter email & password</span>";
            return;
        }

       
        document.getElementById("loginMsg").innerHTML =
            "<span class='success'>Login successful! Redirecting...</span>";

        setTimeout(() => {
            window.location.href = "dashboard.html"; 
        }, 1200);
    }
</script>

</body>
</html>
